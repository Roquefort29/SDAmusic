{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
</head>
<body>
{% for hihi in album %}
<div class="media">
    {% if hihi.photo %}
    <img src = "{{ hihi.photo.url }}"  width="250" height="250" class="mr-3">
    {% else %}
    <img src="https://picsum.photos/id/237/200/300" class="mr3">
    {% endif %}
        <div class = "media-body">
        <h1>{{ hihi.title }}</h1>
        <h3>{{ hihi.artist }}</h3>
        </div>
</div>
{% endfor %}
</body>
</html>
